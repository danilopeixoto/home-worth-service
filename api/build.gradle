plugins {
  id 'org.springframework.boot' version '2.4.5'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

group = 'com.meli.homeworth'
version = '1.0.0'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-webflux'
  implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
  implementation 'org.springframework.boot:spring-boot-starter-test'
  implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.5.7'
  implementation 'org.postgresql:postgresql'
  implementation 'io.r2dbc:r2dbc-postgresql'
  implementation 'org.modelmapper:modelmapper:2.4.2'
  implementation 'org.modelmapper:modelmapper-module-jsr310:1.2.2'
  implementation 'io.projectreactor.addons:reactor-extra:3.4.3'
  implementation 'io.projectreactor:reactor-test:3.4.6'
  implementation 'junit:junit:4.13.1'
  annotationProcessor 'org.projectlombok:lombok:1.18.20'
  compileOnly 'org.projectlombok:lombok:1.18.20'
}

test {
  useJUnitPlatform()
}
